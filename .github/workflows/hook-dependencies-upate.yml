on:
  schedule:
    - cron:  '43 20 12 * *'

name: Hook dependency updates

jobs:
  hook-dependencies-update:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
      
      - name: renv update
        run: |
          install.packages('renv')
          renv::activate()
          renv::update()
        shell: Rscript {0}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.9.1
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update renv dependencies
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: hook-dependencies-update
          delete-branch: true
          title: 'Hook dependencies update'
          body: |
            This PR updates the hook dependencies in renv.lock, auto-generated 
            by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
